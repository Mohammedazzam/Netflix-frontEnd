<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Netflixify</title>

    <!--font awesome-->
    <link rel="stylesheet" href="dist/css/font-awesome5.11.2.min.css">

    <!--bootstrap-->
    <link rel="stylesheet" href="dist/css/bootstrap.min.css">

    <!--vendor css-->
    <link rel="stylesheet" href="dist/css/vendor.min.css">

    <!--google font-->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,500,700&display=swap" rel="stylesheet">

    <!--main styles -->
    <link rel="stylesheet" href="dist/css/main.min.css">
</head>

<body>

    <section class="banner">
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
            <div class="container">
                <a class="navbar-brand" href="#">Navbar</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Link</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled" href="#">Disabled</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="movies">
            <div class="movie">
                <div class="movie__bg"></div>
            </div>
        </div>
        <!--End Of movies-->
    </section>
    <!--End Of Banner-->

    <!--jquery-->
    <script src="dist/js/jquery-3.4.0.min.js"></script>

    <!--bootstrap-->
    <script src="dist/js/bootstrap.min.js"></script>
    <script src="dist/js/popper.min.js"></script>

    <!--vendor js-->
    <script src="dist/js/vendor.min.js"></script>

    <!--main scripts-->
    <script src="dist/js/main.min.js"></script>

    <script>
        $(document).ready(function() {

            $("#banner .movies").owlCarousel({
                loop: true,
                nav: false,
                items: 1,
                dots: false,
            });

            $(".listing .movies").owlCarousel({
                loop: true,
                nav: false,
                stagePadding: 50,
                responsive: {
                    0: {
                        items: 1
                    },
                    600: {
                        items: 3
                    },
                    900: {
                        items: 3
                    },
                    1000: {
                        items: 4
                    }
                },
                dots: false,
                margin: 15,
                loop: true,
            });

        });
    </script>
</body>

</html>
